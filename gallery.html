<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Gallery</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cookie&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/gallery.css">
    <script src="js/gallery.js" defer></script>
</head>
<body>
    <h1 class="title"></h1>
    
    <div class="container">
        <div id="frame1">
            <img class="frame-image" src="./images/frame.png" alt="Frame" width="500" height="600">
            <div id="art1"></div>
            <img id="trash1" src="./images/trash.png" alt="Delete Painting">
            <img id="ribbon1" class="hide" src="./images/ribbon.png" alt="Blue Ribbon">
        </div>

        <div id="frame2">
            <img class="frame-image" src="./images/frame.png" alt="Frame" width="500" height="600">
            <div id="art2"></div>
            <img id="trash2" src="./images/trash.png" alt="Delete Painting">
            <img id="ribbon2" class="hide" src="./images/ribbon.png" alt="Blue Ribbon">
        </div>
    </div>

    <div class="gopher-area">
        <img id="zzz" class="hide" src="images/bubble.png" alt="Snoozing thought bubble">
        <img id="gopher" class="gopher-static" class="gopher-animate" class="hide" src="images/gopher.png" alt="Erudite Gopher">
        <div id="hole"></div>
        <a href="index.html" id="home">Home</a>
    </div>
</body>
</html>
