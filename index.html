<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel-Sketch</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cookie&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/pixel.css">
    <script src="js/pixel.js" defer></script>
</head>
<body>
    <div class="user-info">
        <button id="register">Register</button>
        <button id="login">Login</button>
        <button id="save" class="hide">Save</button>
        <a href="gallery.html" id="gallery" class="hide">My Gallery</a>
        <button id="logout" class="hide">Log Out</button>
    </div>
    <div class="container">
        <div id="console-depth"></div>
        <div id="console"></div>
        <span id="label">Pixel-Sketch</span>
        <div id="screen"></div>

        <div id="left-button-depth"></div>
        <button id="left-button">Black</button>
        
        <div id="slider-container">
            <input type="range" min="1" max="100" defaultValue="50" autocomplete="off" class="slider">
            <span id="label-slider">50x50</span>
        </div>
            
        <div id="right-button-depth"></div>
        <button id="right-button">Clear</button>
    </div>

    <div class="footer-button">
        <button id="delete" class="hide">Delete Account</button>
    </div>
</body>
</html>
